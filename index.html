<!DOCTYPE html>
<html lang="en"> 
  
<head> 
    <meta charset="UTF-8"> 
    <title>Set List</title>  
    <script src= 
"https://code.jquery.com/jquery-3.5.1.js"> 
    </script> 
  
    <!-- CSS FOR STYLING THE PAGE -->
    <style> 
        table { 
            margin: 0 auto; 
            font-size: large; 
            border: 1px solid black; 
        } 
  
        h1 { 
            text-align: center; 
            color: #006600; 
            font-size: xx-large; 
            font-family: 'Gill Sans',  
                'Gill Sans MT', ' Calibri',  
                'Trebuchet MS', 'sans-serif'; 
        } 
  
        td { 
            background-color: #E4F5D4; 
            border: 1px solid black; 
        } 
  
        th, 
        td { 
            font-weight: bold; 
            border: 1px solid black; 
            padding: 10px; 
            text-align: center; 
        } 
  
        td { 
            font-weight: lighter; 
        } 
      form 
    {    
        width: 50%;
        margin-left : 25%;
    }
      * {
  box-sizing: border-box;
}

#myinput {
   background: #3DF6A7;
   background-image: -webkit-linear-gradient(top, #3DF6A7, #1E62D0);
   background-image: -moz-linear-gradient(top, #3DF6A7, #1E62D0);
   background-image: -ms-linear-gradient(top, #3DF6A7, #1E62D0);
   background-image: -o-linear-gradient(top, #3DF6A7, #1E62D0);
   background-image: -webkit-gradient(to bottom, #3DF6A7, #1E62D0);
   -webkit-border-radius: 20px;
   -moz-border-radius: 20px;
   border-radius: 20px;
   color: #FFFFFF;
   font-family: Verdana;
   font-size: 40px;
   font-weight: 400;
   padding: 27px;
   -webkit-box-shadow: inset 1px 1px 20px 0 #000000;
   -moz-box-shadow: inset 1px 1px 20px 0 #000000;
   box-shadow: inset 1px 1px 20px 0 #000000;
   text-shadow: 1px 1px 20px #000000;
   border: solid #000000 1px;
   text-decoration: none;
   display: inline-block;
   cursor: pointer;
   text-align: center;
}

#myinput:hover {
   border: solid #337FED 1px;
   background: #3DE0F6;
   background-image: -webkit-linear-gradient(top, #3DE0F6, #1E62D0);
   background-image: -moz-linear-gradient(top, #3DE0F6, #1E62D0);
   background-image: -ms-linear-gradient(top, #3DE0F6, #1E62D0);
   background-image: -o-linear-gradient(top, #3DE0F6, #1E62D0);
   background-image: -webkit-gradient(to bottom, #3DE0F6, #1E62D0);
   -webkit-border-radius: 20px;
   -moz-border-radius: 20px;
   border-radius: 20px;
   text-decoration: none;
}

    </style> 
</head> 
  
<body> 
    <section> 
        <h1> Set List</h1> 
      <form> 
         <select id="filter">
           <option value="R&B">R&B</option>
           <option value="Rap/Hip-Hop">Rap/Hip-Hop</option>
           <option value="Mexican Regional">Mexican Regional</option>
         </select>
        <input type="button" id="myInput" onclick="myFunction()"  value="Filter">
      </form>

      
        <!-- TABLE CONSTRUCTION-->
        <table id='table'> 
            <!-- HEADING FORMATION -->
            <tr> 
                <th>Title</th> 
                <th>Album</th> 
                <th>Artist</th> 
                <th>Genre</th> 
                <th>Release Date</th> 
                <th>Duration</th>
            </tr> 
  
            <script> 
                $(document).ready(function () { 
  
                    // FETCHING DATA FROM JSON FILE 
                    $.getJSON("setlist.json",  
                            function (data) { 
                        var song = ''; 
  
                        // ITERATING THROUGH OBJECTS 
                        $.each(data, function (key, value) { 
  
                            //CONSTRUCTION OF ROWS HAVING 
                            // DATA FROM JSON OBJECT 
                            song += '<tr>'; 
                            song += '<td>' +  
                                value.title + '</td>'; 
  
                            song += '<td>' +  
                                value.album + '</td>'; 
  
                            song += '<td>' +  
                                value.artist + '</td>'; 
  
                            song += '<td>' +  
                                value.genre + '</td>'; 
                            song += '<td>' + 
                              value.releaseDate + '</td>';
                          song += '<td>' + 
                              value.duration + '</td>';
  
                            song += '</tr>'; 
                        }); 
                          
                        //INSERTING ROWS INTO TABLE  
                        $('#table').append(song); 
                    }); 
                }); 
            </script> 
          <script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  var box = document.getElementById('filter'); 
input = box.options[box.selectedIndex];
  filter = input.value;
  table = document.getElementById("table");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[3];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
    </section> 
</body> 
  
</html>
